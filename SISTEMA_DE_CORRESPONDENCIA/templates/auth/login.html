{% extends "base.html" %}

{% block title %}Inicio - Mi Proyecto Flask{% endblock %}

{% block content %}
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 400%; max-width: 800px;">
        <h1 class="text-center mb-4 text-primary display-4 font-weight-bold" style="text-shadow: 2px 2px 5px rgba(83, 76, 172, 0.2);">
            Iniciar Sesión
        </h1>
        <h3 class="text-center mb-4 text-primary">Correspondencia</h3>

          <form action="/login" method="POST">
              <!-- Campo para usuario -->
              <div class="mb-3">
                  <label for="username" class="form-label">Usuario:</label>
                  <input type="text" id="username" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
              </div>
              <!-- Campo para contraseña -->
              <div class="mb-3">
                  <label for="password" class="form-label">Contraseña:</label>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <!-- Botón de envío -->
               <div class="text-center">
                <button class="btn btn-success w-50 ">Ingresar</button>
               </div>
              
          </form>
          <!-- Enlace para registro -->
          <div class="text-center mt-3">
              <a href="/register" class="text-secondary">¿No tienes una cuenta? Regístrate</a>
          </div>
      </div>
  </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
